<html>
    <head>
        <meta charset="UTF-8">
        <title>ホーム | ワードウルフ</title>
    </head>
    <body>
         <header class="page-header-flex">
            <p>ワードウルフ</p>
            <!-- ゲーム名急募 -->
        </header>

        <div class="choose-box">
            <p>ようこそ、<span id="player-name"></span>さん！</p>
            <button type="submit" class="create" style="width:150px;" onclick="createRoom()">部屋を作る</button>
            <button type="submit" class="join" style="width:150px;" onclick="joinRoom()">部屋に参加する</button>
        </div>

        <!-- 説明つけるならここ -->

        <script>
            // Check if player is logged in
            const playerName = localStorage.getItem('player_name');
            if (!playerName) {
                // Redirect to login if not logged in
                window.location.href = 'login.html';
            } else {
                document.getElementById('player-name').textContent = playerName;
            }

            function createRoom() {
                window.location.href = 'room_create.html';
            }

            function joinRoom() {
                window.location.href = 'room_join.html';
            }
        </script>
    </body>
</html>
